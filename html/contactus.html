<!DOCTYPE html>
<html lang="en">

<head>    
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/footer.css">    
  <link rel="stylesheet" href="../css/swiper.css">
  <link rel="stylesheet" href="../css/media.css">
  <link rel="stylesheet" href="../css/card.css">
  <link rel="stylesheet" href="../css/catalogue_panel.css">
  <link rel="stylesheet" href="../css/cctv.css">
  <link rel="stylesheet" href="../css/product.css">
  <link rel="stylesheet" href="../css/contactus.css">

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NUEZ</title>
</head>

<body>

  <header id="common_header"></header>

  <div id="contact_us_heading"><h2>Contact Us</h2></div>


  <div class="container">
    <div class="apply_box">
      <h1>
        Leave a Message
      </h1>
      <form action="">
        <div class="form_container">
          <div class="form_control">
            <label for="first_name"> Name </label>
            <input
              id="first_name"
              name="first_name"
              placeholder="Enter your full name"
            />
          </div>
          <div class="form_control">
            <label for="email"> Email </label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter Email..."
            />
          </div>
          <div class="form_control">
            <label for="city"> Topic </label>
            <input id="city" name="city" placeholder="Enter Topic" />
          </div>
          <div class="form_control">
            <label for="pincode"> phone number </label>
            <input
              type="number"
              id="pincode"
              name="pincode"
              placeholder="Enter phone number"
            />
          </div>
          <div class="textarea_control">
            <label for="address"> Message </label>
            <textarea
              id="address"
              name="address"
              row="4"
              cols="50"
              placeholder="Enter Message"
            ></textarea>
          </div>

        </div>
        <div class="button_container">
          <button type="submit">Apply Now</button>
        </div>
      </form>
    </div>
  </div>




  <footer id="common_footer"></footer>


    <script src="../js/common.js"></script>

  <script src="../js/common_product.js"></script>
</body>

</html>
