    <link rel="stylesheet" href="css/global/card.css">

  <link rel="stylesheet" href="css/page/product.css">
  <link rel="stylesheet" href="css/page/smart_bench.css">

  <script src="js/common.js"></script>

  <!-- Swiper JS -->

  <!-- bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NUEZ</title>
</head>

<body>

  <header id="header"></header>


  
  <div id="contact_us_heading"><h2>Contact Us</h2></div>


  <div class="container">
    <div class="apply_box">
      <h1>
        Leave a Message
      </h1>
      <form action="/api/send-mail" method="POST">
        <div class="form_container">
          <div class="form_control">
            <label for="name"> Name </label>
            <input
              id="name"
              name="name"
              placeholder="Enter your full name"
            />
          </div>
          <div class="form_control">
            <label for="email"> Email </label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter Email..."
            />
          </div>
          <div class="form_control">
            <label for="topic"> Topic </label>
            <input id="topic" name="topic" placeholder="Enter Topic" />
          </div>
          <div class="form_control">
            <label for="phone"> phone number </label>
            <input
              type="number"
              id="phone"
              name="phone"
              placeholder="Enter phone number"
            />
          </div>
          <div class="textarea_control">
            <label for="message"> Message </label>
            <textarea
              id="message"
              name="message"
              row="4"
              cols="50"
              placeholder="Enter Message"
            ></textarea>
          </div>

        </div>
        <div class="button_container">
          <button type="submit">Send Message</button>
        </div>
      </form>
    </div>
  </div>



  <footer id="footer"></footer>

<script src="js/header.js"></script>
<script src="js/footer.js"></script>
<script src="js/common.js"></script>
 
</body>

</html>
